{% extends "base.html" %} {% block title %}profile{% endblock %} 
{% block content %}
<h1>Your profile</h1>
<div class="card">
  <h5 class="card-header">{{ current_user.name }}</h5>
  <div class="card-body">
    <p class="card-text"><b>Name:</b> {{ current_user.name }}</p>
    <p class="card-text"><b>Last Name:</b> {{ current_user.last_name }}</p>
    <p class="card-text"><b>Email:</b> {{ current_user.email }}</p>
    <p class="card-text"><b>Login count:</b> {{ current_user.login_count }}</p>
    <a href="{{url_for('logout')}}" class="btn btn-secondary btn-sm">Logout</a>
  </div>
</div>
{% endblock %}
