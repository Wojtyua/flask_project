{% extends "base.html" %}
{% block title %}Admin{% endblock %}
{% block content %}

<table border="1">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Surname</th>
        <th>E-mail</th>
        <th>Login count</th>
        <th colspan="2">Narzędzia</th>
      </tr>
    {% for user in users %}
    
    <tr>
    <td>{{ user.id }}</td>
    <td>{{ user.name }}</td>
    <td>{{ user.last_name }}</td>
    <td>{{ user.email }}</td>
    <td>{{ user.login_count }}</td>
    <td>Edytuj</td>
    <td>Usuń</td>
    </tr>
    {% endfor %}
</table>

{% endblock %}
